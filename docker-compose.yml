# docker-compose.legacy.yml  (임시 해결용: bitnamilegacy + 태그 고정)
services:
  redis:
    image: redis:7.0-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - showping-net
    deploy:
      resources:
        limits:
          memory: 64M

  zookeeper:
    image: bitnamilegacy/zookeeper:3.9.3-debian-12-r22
    container_name: zookeeper
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      - showping-net
    deploy:
      resources:
        limits:
          memory: 128M

  kafka:
    image: bitnamilegacy/kafka:3.9.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_LISTENERS=PLAINTEXT://0.0.0.0:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
    networks:
      - showping-net
    deploy:
      resources:
        limits:
          memory: 256M

  kms:
    image: kurento/kurento-media-server:latest
    container_name: kms
    ports:
      - "8888:8888"
    networks:
      - showping-net
    deploy:
      resources:
        limits:
          memory: 256M

  showping:
    image: ${DOCKER_USERNAME}/showping:latest
    container_name: showping
    ports:
      - "8080:8080"
    env_file: .env
    depends_on:
      - redis
      - kafka
      - kms
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    volumes:
      - /home/ec2-user/video:/app/video
    networks:
      - showping-net
    deploy:
      resources:
        limits:
          memory: 300M

networks:
  showping-net:
    driver: bridge
