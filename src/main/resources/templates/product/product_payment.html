<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">

<head>
    <link rel="stylesheet" th:href="@{/css/product/product.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css}">
    <script th:src="@{https://cdn.jsdelivr.net/npm/sweetalert2@11}"></script>
    <script th:inline="javascript">
        const storeId = /*[[${storeId}]]*/ 'defaultStoreId';
        const channelKey = /*[[${channelKey}]]*/ 'defaultChannelKey';
    </script>
    <script defer th:src="@{/js/product/payment.js}"></script>
    <script th:src="@{https://cdn.portone.io/v2/browser-sdk.js}" async defer></script>
</head>

<div layout:fragment="content">
    <div class="product-payment" id="product-payment">
        <div class="payment-page">
            <div class="payment-container">
                <!-- 왼쪽: 결제 정보 입력 -->
                <div class="payment-info">
                    <h1>주문 / 결제</h1>
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="이름을 입력하세요">

                    <label for="phone">휴대폰</label>
                    <input type="text" id="phone" placeholder="휴대폰 번호를 입력하세요">

                    <label for="email">이메일</label>
                    <input type="email" id="email" placeholder="이메일을 입력하세요">

                    <label for="address">주소</label>
                    <input type="text" id="address" placeholder="주소를 입력하세요">
                </div>

                <!-- 오른쪽: 결제 요약 -->
                <div class="payment-summary">
                    <h2>결제 정보</h2>
                    <div id="order-items"></div> <!-- 선택된 상품 정보가 여기에 추가됨 -->
                    <div class="total">총 합계 금액: <strong id="total-price">0 원</strong></div>

                    <button class="payment-button">결제하기</button>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
