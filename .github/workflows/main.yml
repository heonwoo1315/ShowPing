name: ShowPing CI/CD

on:
  push:
    branches: [ "main" ] # main 브랜치에 푸시될 때 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Build & Push
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/showping .
          docker push ${{ secrets.DOCKER_USERNAME }}/showping

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/showping
            docker stop showping || true
            docker rm showping || true
            # 모든 환경변수를 -e 옵션으로 주입합니다.
            docker run -d --name showping -p 8080:8080 \
              -v /home/ec2-user/video:/app/video \
              -e RDS_HOSTNAME=${{ secrets.RDS_HOSTNAME }} \
              -e RDS_PORT=${{ secrets.RDS_PORT }} \
              -e RDS_DB_NAME=${{ secrets.RDS_DB_NAME }} \
              -e RDS_USERNAME=${{ secrets.RDS_USERNAME }} \
              -e RDS_PASSWORD=${{ secrets.RDS_PASSWORD }} \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              -e NCP_ACCESS_KEY=${{ secrets.NCP_ACCESS_KEY }} \
              -e NCP_SECRET_KEY=${{ secrets.NCP_SECRET_KEY }} \
              -e NCP_CLOVA_API_KEY=${{ secrets.NCP_CLOVA_API_KEY }} \
              -e NCP_CLOVA_API_URL=${{ secrets.NCP_CLOVA_API_URL }} \
              -e PORTONE_SECRET_KEY=${{ secrets.PORTONE_SECRET_KEY }} \
              -e PORTONE_API_KEY=${{ secrets.PORTONE_API_KEY }} \
              -e PORTONE_STORE_ID=${{ secrets.PORTONE_STORE_ID }} \
              -e PORTONE_CHANNEL_KEY=${{ secrets.PORTONE_CHANNEL_KEY }} \
              -e MAIL_USERNAME=${{ secrets.MAIL_USERNAME }} \
              -e MAIL_PASSWORD="${{ secrets.MAIL_PASSWORD }}" \
              -e WEBAUTHN_RP_ID=${{ secrets.WEBAUTHN_RP_ID }} \
              -e WEBAUTHN_ORIGIN=${{ secrets.WEBAUTHN_ORIGIN }} \
              -e AES_GCM_KEY_B64=${{ secrets.AES_GCM_KEY_B64 }} \
              -e REDIS_HOST=${{ secrets.REDIS_HOST }} \
              -e REDIS_PORT=${{ secrets.REDIS_PORT }} \
              -e REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }} \
              -e MONGO_HOST=${{ secrets.MONGO_HOST }} \
              -e MONGO_PORT=${{ secrets.MONGO_PORT }} \
              -e MONGO_DB_NAME=${{ secrets.MONGO_DB_NAME }} \
              -e KAFKA_BOOTSTRAP_SERVERS=${{ secrets.KAFKA_BOOTSTRAP_SERVERS }} \
              -e SERVER_PORT=${{ secrets.SERVER_PORT }} \
              -e UPLOAD_PATH=${{ secrets.UPLOAD_PATH }} \
              -e DOWNLOAD_PATH=${{ secrets.DOWNLOAD_PATH }} \
              ${{ secrets.DOCKER_USERNAME }}/showping